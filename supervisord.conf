[supervisord]
nodaemon=true

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1280x720x16
autorestart=true

[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true

[program:chromium]
# Run Chromium in non-headless mode; adjust flags as needed.
command=/usr/bin/chromium --no-sandbox --start-maximized
autorestart=true

[program:novnc]
command=/usr/local/bin/websockify --web /usr/share/novnc $NOVNC_PORT localhost:5900
autorestart=true

